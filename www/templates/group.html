<ion-view view-title="{{grp}}">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="item card-item">
            <div ui-sref="app.groups" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/dulitha.jpg');"></span>
                    <strong>Dulitha Dabare</strong> asked.
                    <p> Guys, When do you like to have the network test?</p>
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 6
                        
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> just now
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.groups" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/dilanka.jpg');"></span>
                    <strong>Dilanka Gamage</strong> asked
                    <p> Did we learn second normal form?</p>
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 12 mins ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.groups" class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/udara.jpg');"></span>
                    <strong>Udara Bibile</strong> asked
                    <p> Who would like to go on a trip to Kandy?</p>
                    
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 3 hrs ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
