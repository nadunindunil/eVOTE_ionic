<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Create Group</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="save_group()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Group Name</span>
                    <input type="text" ng-model="group.group_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">description</span>
                    <input type="text" ng-model="group.description">
                </label>
                <label class="item">
                    <button class="button button-block button-positive ink" type="submit">create Group</button>
                    <button class="button button-block button-assertive ink" on-touch="closeModal()">Close</button>
                </label>

            </div>
        </form>
    </ion-content>
</ion-modal-view>
