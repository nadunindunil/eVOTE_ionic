<ion-view view-title="poll {{pll}}">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="item card-item">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/dulitha.jpg');"></span>
                    
                    <strong>{{PollInfo.pll_name}}</strong> 
                    <p> {{PollInfo.description}}</p>
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 6
                        
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> Deadline: {{PollInfo.deadline}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
